sandbox:
  enabled: true
supergraph:
  introspection: true
homepage:
  enabled: false
include_subgraph_errors:
  all: true
headers:
  all:
    request:
      - propagate:
          matching: .*
cors:
  allow_any_origin: true
  origins: []
plugins:
  inigo.middleware:
    subgraphs_analytics: false
    jwt_header: "authorization"
    token: "${env.INIGO_SERVICE_TOKEN}"

