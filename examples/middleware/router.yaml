sandbox:
  enabled: true
supergraph:
  introspection: true
  listen: 0.0.0.0:4000
health-check:
  listen: 0.0.0.0:8088
homepage:
  enabled: false
include_subgraph_errors:
  all: true
headers:
  all:
    request:
      - propagate:
          matching: .*
cors:
  allow_any_origin: true
  origins: []
plugins:
  inigo.middleware:
    jwt_header: "authorization"
    service: "http://localhost:30018/query"
    token: "your-inigo-service-token"
